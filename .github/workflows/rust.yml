name: Rust

on:
  push:
    branches: [ "main", "upgarde-uniffi-24"]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rust:1.70
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Build Bindgen
      run: ./build.sh
    - name: Generate Test Bindings
      run: ./build_bindings.sh
    - uses: actions/upload-artifact@v3
      with:
        name: lib
        path: target/debug/libuniffi_fixtures.so
    - uses: actions/upload-artifact@v3
      with:
        name: bindings
        path: binding_tests/generated/

  test-bindings:
    runs-on: ubuntu-latest
    container:
      image: golang:1.20
    needs: build
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - uses: actions/download-artifact@v3
      with:
        name: lib
        path: target/debug
    - uses: actions/download-artifact@v3
      with:
        name: bindings
        path: binding_tests/generated
    - name: Test
      run: |
        ./test_bindings.sh
